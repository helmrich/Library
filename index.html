<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library. <span id="logoSubtitle">All your books in one place.</span></h1>
    </header>
    <main>
        <h2>Your Books</h2>
        <section id="bookList"></section>
    </main>
    <div id="bookInputModalContainer" class="hidden">
        <div id="bookInputModal">
            <div id="bookInputModalTop">
                <h2>Add a new Book</h2>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-x close-icon">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
            <form>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
                <label for="numberPages">Number of Pages</label>
                <input type="number" name="pageNumber" id="pageNumber" required>
                <label for="status">Status</label>
                <select name="status" id="status" required>
                    <option value="read">read</option>
                    <option value="not yet read">not yet read</option>
                </select>
                <input type="submit" value="Add">
            </form>
        </div>
    </div>
</body>

</html>
